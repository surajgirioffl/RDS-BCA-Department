<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{pageTitle|default("Page Not Found")}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            line-height: 1.2;
            margin: 0;
        }

        html {
            color: #888;
            display: table;
            font-family: sans-serif;
            height: 100%;
            text-align: center;
            width: 100%;
        }

        body {
            display: table-cell;
            vertical-align: middle;
            margin: 2em auto;
        }

        h1 {
            color: #555;
            font-size: 2em;
            font-weight: 400;
        }

        p {
            margin: 0 auto;
            width: 280px;
        }

        @media only screen and (max-width: 280px) {

            body, p {
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
                margin: 0 0 0.3em;
            }

        }

    </style>
</head>
<body>
    <h1>{{contentHeader|default("Page Not Found")}}</h1>
    <p>{{contentPara|default("Sorry, but the page you were trying to view does not exist.")}}</p>
    <p>{{message}}</p>
    <button onclick="window.history.back()" style="background-color: #355df0; color: white; padding:0.3%, 0.5%, 0.3%, 0.5%; border-radius: 10%; margin-top: 1%; ">Go Back</button>
</body>
</html>
<!-- IE needs 512+ bytes: http://blogs.msdn.com/b/ieinternals/archive/2010/08/19/http-error-pages-in-internet-explorer.aspx -->
